<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Principal | BattleBattle</title>
	<!-- link href="css/style_painel.css" rel="stylesheet" type="text/css" media="all" /> -->
</h:head>

<h:body>

	<ui:insert name="header" >
		<ui:include src="/template/header.xhtml" />
	</ui:insert>
	
	<h:form name="formLogin" method="post">
		<p:panel id="panel" header="Login" style="margin-bottom=10px;">
			<p:panelGrid columns="1" cellpadding="5">

				<h:outputLabel value="Usuario" />
				<p:inputText id="usuario" required="true" value="#{bean.usuario}"></p:inputText>

				<h:outputLabel value="Senha" />
				<p:password id="senha" required="true" value="#{bean.senha}"></p:password>

				<p:commandButton id="logar" value="Login" action="#{bean.realizaLogin}"></p:commandButton>

			</p:panelGrid>
		</p:panel>
	</h:form>

	<h:form name="formcadastro" method="post">
		<p:panel id="panel" header="Cadastrar" style="margin-bottom=10px;">
			<p:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nome" />
				<p:inputText id="nome" required="true" value="#{bean.nome}" ></p:inputText>

				<h:outputLabel value="Usuario" />
				<p:inputText id="usuario" required="true" value="#{bean.usuario}" ></p:inputText>

				<h:outputLabel value="Senha" />
				<p:password id="senha" required="true" value="#{bean.senha}" ></p:password>

				<h:outputLabel value="E-mail" />
				<p:inputText id="email" required="true" value="#{bean.email}"></p:inputText>

				<p:commandButton id="bt_cadastrar" value="Cadastrar >>" action="#{bean.cadastrar}" ></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	
	<ui:insert name="footer" >
		<ui:include src="/template/footer.xhtml" />
	</ui:insert>
</h:body>

</html>
